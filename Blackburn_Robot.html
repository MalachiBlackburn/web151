<html>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.fillRect(50, 50, 50, 50);//Head
ctx.fillRect(70,100,10,20);//Neck
ctx.fillRect(30, 120, 90, 90);//Body
ctx.fillRect(0, 120, 150, 10);//Arms
ctx.fillRect(30, 200, 10, 90);//Left Leg
ctx.fillRect(110, 200, 10, 90);// Right Leg
</script>
</body>
</html>
